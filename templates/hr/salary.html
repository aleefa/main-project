{% extends 'hr/hrindex1.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/sal_calc#get-started">
  <table width="200" border="1"class="table table-striped">
   <tr align="center">
       <th  colspan="10"><h1>VIEW SALARY INFO</h1></th>
   </tr>
  <tr>
      <td colspan="4">
          <select name="y" required>
              <option value="">Select Year</option>
              <option{% if y == "2024" %} selected {% endif %}>2024</option>
              <option{% if y == "2025" %} selected {% endif %}>2025</option>
              <option{% if y == "2026" %} selected {% endif %}>2026</option>
              <option{% if y == "2027" %} selected {% endif %}>2027</option>
              <option{% if y == "2028" %} selected {% endif %}>2028</option>
              <option{% if y == "2029" %} selected {% endif %}>2029</option>
              <option{% if y == "2030" %} selected {% endif %}>2030</option>
          </select>
      </td>
      <td>
          <select name="m" required>
              <option value="">Select Month</option>
              <option value="01" {% if m == "01" %} selected {% endif %}>January</option>
              <option value="02" {% if m == "02" %} selected {% endif %}>February</option>
              <option value="03"  {% if m == "03" %} selected {% endif %}">March</option>
              <option value="04" {% if m == "04" %} selected {% endif %}>April</option>
              <option value="05" {% if m == "05" %} selected {% endif %}>May</option>
              <option value="06" {% if m == "06" %} selected {% endif %}>June</option>
              <option value="07" {% if m == "07" %} selected {% endif %}>July</option>
              <option value="08" {% if m == "08" %} selected {% endif %}>August</option>
              <option value="09" {% if m == "09" %} selected {% endif %}>September</option>
              <option value="10" {% if m == "10" %} selected {% endif %}>October</option>
              <option value="11" {% if m == "11" %} selected {% endif %}>November</option>
              <option value="12" {% if m == "12" %} selected {% endif %}>December</option>
          </select>
      </td>
      <td>
          <input type="submit" value="Search" class="btn btn-primary">
      </td>
  </tr>
    <tr>
      <th>Name</th>
      <th>WORKING DAYS</th>
      <th>PRESENT DAYS</th>
      <th>%</th>
{#      <td>salary</td>#}
      <th  style="text-align: right; vertical-align: middle;">SALARY</th>
        <th></th>

    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.fname }} {{ i.lname }}</td>
      <td>&nbsp;{{ i.twd }}</td>
      <td>&nbsp;{{ i.tpd }}</td>
      <td>&nbsp;{{ i.per }}0</td>
{#      <td>&nbsp;{{ i.salary }}</td>#}
        <td style="text-align: right; vertical-align: middle;" width="10">{{ i.ms }}.0</td>
    <td><a href="/viewmoresalary/{{ i.id }}" >view more</a></td>

    </tr>{% endfor %}

  </table>
</form>
{% endblock %}
